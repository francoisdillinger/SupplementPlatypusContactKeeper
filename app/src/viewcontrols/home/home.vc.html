<div class="body">
    <div id="content">
        <div id="head">
             <h1>Get them digits!</h1> 
        </div>
        <div>
            <form plat-submit="addThisContact()">
                <div>
                    <plat-input plat-bind="name" type="text" placeholder="Name" required></plat-input>
                    <plat-input plat-bind="num" type="text" placeholder="Number" required></plat-input>
                    <plat-input plat-bind="email" type="text" placeholder="Email" required></plat-input>
                </div>
                <div>
                    <button >Add New Contact</button>
                </div>
                    <div plat-control="plat-foreach" plat-context="eachContact">
                        <a href="/contact/{{name}}"><h3>{{name}}</h3></a>
                        <button plat-tap="getDeets({{name}})">Click me</button>
                    </div>
                    <!--<div ng-repeat="contact in contactList">
                        <!--This is where I set the route parameter to the contact.name-->
                        <!--<a href="#/contact/{{contact.name}}"><h3>{{contact.name}}</h3></a>-->
                        <!--<plat-link plat-options='{view:}'></plat-link>
                    </div>-->
                </form>
        </div>
    </div>
</div>
